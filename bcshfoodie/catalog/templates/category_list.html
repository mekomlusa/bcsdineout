{% extends "base_generic.html" %}

{% block content %}
    <h1>Category List</h1>

    {% if category_list %}
    <ul>

      {% for c in category_list %}
      <li>
        <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no category in the record.</p>
    {% endif %}       
{% endblock %}
